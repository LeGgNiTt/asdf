<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Fit4School Bern</title>
    <link rel="icon" type="image/x-icon" href="c:\Users\MARYAM\Desktop\bern\4.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 1em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 1em;
        }

        .login-form input {
            margin-bottom: 1em;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .login-form input:hover,
        .login-form input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form button {
            background-color: #4CAF50;
            color: #fff;
            padding: 1em 8em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-weight: 400;
        }

        .login-form button:hover {
            background-color: #328136;
        }

        .social-icons {
            margin-top: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5em;
            margin: 0 0.5em;
            transition: color 0.3s ease-in-out;

        }

        .social-icons a:hover {
            color:#b8a434;
           
            
        }
        .loginbtn{


        }
        .login{
            display: flex;
            justify-content: center;
            align-items: center;
        }
   
        
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Sign Up to Fit4School Bern</h2>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="cnic" placeholder="Cnic-Number" required>
            <input type="phone" placeholder="Phone Number" required>
            <a href="h2.html"><button type="submit">Sign Up Now</button></a>
        </form>
        <div class="login">
            <p style="color: #8b8080;">Already registered?</p>
            <a href="hl.html" style="color:#328136; text-decoration: none; margin-left: 5px;">Login now</a>
        </div>
        <div class="social-icons">
            
            <a href="https://www.facebook.com/people/Fit4school-Bern-Eigerplatz/100083444317958/" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/fit4school_stiftung/" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UCO4ZkhEYv6tAF71XmaG249w" title="Youtube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.xing.com/companies/stiftungfit4school" title="Xing"><i class="fab fa-xing"></i></a>
            <a href="https://www.linkedin.com/uas/login?session_redirect=%2Fcompany%2F3026586%2F" title="Linkedin"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
  
</body>
</html>
