<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add any additional CSS files here -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Create Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register New Student</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <h2>Dashboard</h2>
        <!-- Calendar and Stats -->
        <div class="row">
            <div class="col-md-8">
                <!-- Calendar Placeholder -->
                <div id="calendar-placeholder" style="min-height: 500px; background-color: #f0f0f0;">
                    <!-- Embed your calendar here -->
                    <p>Calendar will go here</p>
                </div>
            </div>
            <div class="col-md-4">
                <!-- Stats Placeholder -->
                <div id="stats-placeholder" style="min-height: 500px; background-color: #f0f0f0;">
                    <!-- Display your stats here -->
                    <p>Stats will go here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Add any additional JS files here -->
</body>
</html>
