<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <div class="modal fade" id="lessonDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lessonDetailsModalLabel">Lesson Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Dynamic lesson details will be loaded here -->
                    <div id="lessonDetailsContent"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/modify_lessons">Modify Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_users">Modify Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_subjects">Modify Subjects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_family">Modify Family</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>

    <div id="calendar"></div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>

    <!-- Calendar Container -->
    <div class="container mt-4">
        <div id="calendar"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'dayGridMonth',
                navLinks: true,
                editable: true,
                eventLimit: true,
                events: '/api/lessons', // Fetch events from the API endpoint
                eventClick: function(calEvent, jsEvent, view) {
                    // Fetch additional details if needed
                    var details = calEvent.extendedProps;

                    // Populate modal content
                    var modalContent = `
                        <h4>${calEvent.title}</h4>
                        <p><strong>Date:</strong> ${calEvent.start.toLocaleString()}</p>
                        <p><strong>Tutor:</strong> ${details.tutor}</p>
                        <p><strong>Student:</strong> ${details.student}</p>
                        <p><strong>Description:</strong> ${details.description}</p>
                    `;
                    document.getElementById('lessonDetailsContent').innerHTML = modalContent;

                    // Show the modal
                    $('#lessonDetailsModal').modal('show');
                }
            });
        });
    </script>
</body>
</html>
