<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add any additional CSS files here -->
    <style>
        .fc-day-grid-event .fc-content {
            white-space: normal;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/modify_lessons">Modify Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_users">Modify Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_subjects">Modify Subjects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_family">Modify Family</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <h2>Dashboard</h2>
        <!-- Calendar and Stats -->
        <div class="row">
            <div class="col-md-12">
                <!-- Calendar Placeholder -->
                <div id="calendar-placeholder" style="min-height: 500px; background-color: #f0f0f0;">
                    <!-- Embed your calendar here -->
                </div>
            </div>
        </div>
    </div>
    <!-- Summary Statistics Widgets -->
    <div class="statistics-widgets">
        <!-- Income Summary Widget -->
        <div class="widget income-statistics">
        <h3>Monthly Income Summary</h3>
        <p>${{ monthly_income_summary }}</p>
        <a href="{{ url_for('detailed_statistics') }}">View Details</a>
    </div>
    <!-- Lessons Summary Widget -->
    <div class="widget lesson-statistics">
      <h3>Lessons This Month Summary</h3>
      <p>{{ lessons_count_summary }}</p>
      <a href="{{ url_for('detailed_statistics') }}">View Details</a>
    </div>
  </div>     

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar-placeholder');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: {{ lessons | tojson | safe }},
                eventContent: function(arg) {
                    // Custom rendering function to include tutor's name
                    var title = document.createElement('div');
                    title.innerText = arg.event.title;
    
                    var tutor = document.createElement('div');
                    tutor.innerText = arg.event.extendedProps.tutor;
    
                    var arrayOfDomNodes = [ title, tutor ]
                    return { domNodes: arrayOfDomNodes }
                }
            });
            calendar.render();
        });
    </script>
    
    
        
    <!-- Add any additional JS files here -->
</body>
</html>
