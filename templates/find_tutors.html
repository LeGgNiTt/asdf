<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Benutzer erstellen</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/modify_lessons">Lektion bearbeiten</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/modify_users">Benutzer bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_subjects">Fächer bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_family">Familie bearbeiten</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Finden Sie geeignete Tutoren</h1>
        <!-- Filter Form -->
        <form id="tutorFilterForm">
            <!-- Include filters such as subject, availability, etc. -->
            <!-- Example: Subject filter -->
            <div class="form-group">
                <label for="subjectFilter">Fach:</label>
                <select id="subjectFilter" name="subject">
                    <option value="">--Auswählen--</option>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Filter anwenden</button>
        </form>

        <!-- Tutors Table -->
        <table id="tutorsTable" class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Fächer</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Tutor data will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        // JavaScript to handle form submission and fetch tutor data
        // You can use a similar approach as in your existing scripts
    </script>
</body>
</html>
