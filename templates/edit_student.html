<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schüler bearbeiten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery (required for Bootstrap's JavaScript) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Popper.js (required for Bootstrap's JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Zusätzliche Styles können hier hinzugefügt werden -->
</head>
<body>
    <!-- Navigationsleiste -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/modify_lessons">Lektion bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_users">Benutzer bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_subjects">Fächer bearbeiten</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/modify_family">Familie bearbeiten</a>
                </li>
                <!-- Weitere Links hinzufügen, falls erforderlich -->
            </ul>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container mt-4">
        <h2>Schüler bearbeiten</h2>
        <form action="{{ url_for('edit_student', student_id=student.StudentID) }}" method="post">
            <div class="form-group">
                <label for="first_name">Vorname</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.FirstName }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Nachname</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.LastName }}" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Geburtsdatum</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ student.DateOfBirth.isoformat() }}" required>
            </div>
            <div class="form-group">
                <select class="form-control" id="schooltype" name="schooltype_id" required>
                    {% for schooltype in schooltypes %}
                        <option value="{{ schooltype.schooltype_id }}" 
                            {% if student.schooltype_id == schooltype.schooltype_id %} selected {% endif %}>
                            {{ schooltype.schooltype_name }}
                        </option>
                    {% endfor %}
                </select>                
            </div>
            <div class="form-group">
                <label for="student_num">Student Number:</label>
                <input type="text" class="form-control" id="student_num" name="student_num" value="{{ student.phone_num or '' }}" placeholder="Zum Beispiel +41799052141">
            </div>
            <button type="submit" class="btn btn-primary">Änderungen speichern</button>
        </form>
    </div>

    <!-- Skripte (Bootstrap JS, etc.) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
