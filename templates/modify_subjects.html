<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Subjects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add any additional CSS files here -->
    <style>
        .fc-day-grid-event .fc-content {
            white-space: normal;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/modify_lessons">Modify Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Modify Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/modify_subjects">Modify Subjects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_family">Modify Family</a>
                </li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Modify Subjects</h2>

        

        <!-- List of Subjects -->
        <table class="table">
            <thead>
                <tr>
                    <th>School Type</th>
                    <th>Subject Name</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.schooltype.schooltype_name }}</td>
                    <td>{{ subject.subject_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="my-2">
            <a href="{{ url_for('add_schooltype') }}" class="btn btn-primary">Add School Type</a>
            <a href="{{ url_for('add_subject') }}" class="btn btn-secondary">Add Subject</a>
        </div>

    </div>

    <!-- Scripts -->
    <!-- Bootstrap and jQuery scripts here -->
    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
