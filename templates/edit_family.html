<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Familie bearbeiten</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Zusätzliche Styles können hier hinzugefügt werden -->
</head>
<body>
    <!-- Navigationsleiste -->
    <!-- Navigationsleiste -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/modify_lessons">Lektion bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_users">Benutzer bearbeiten</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_subjects">Fächer bearbeiten</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/modify_family">Familie bearbeiten</a>
                </li>
                <!-- Weitere Links hinzufügen, falls erforderlich -->
            </ul>
        </div>
    </nav>

    <!-- Hauptinhalt -->
    <div class="container mt-4">
        <h2>Familie bearbeiten</h2>
        <form action="{{ url_for('edit_family', family_id=family.id) }}" method="post">
            <div class="form-group">
                <label for="name">Familienname</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ family.name }}" required>
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ family.address }}">
            </div>
            <div class="form-group">
                <label for="phone_num">Telefonnummer</label>
                <input type="text" class="form-control" id="phone_num" name="phone_num" value="{{ family.phone_num }}">
            </div>
            <button type="submit" class="btn btn-primary">Familie aktualisieren</button>
        </form>
    </div>

    <!-- Bootstrap Skripte -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
