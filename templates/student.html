<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tutoren Kabinett</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/change_password">Passwort zurücksetzen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/view_students">Schüler anzeigen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/edit_tutor">Fächer anzeigen</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ student.FirstName }} {{ student.LastName }}</h5>
                <p class="card-text">Date of Birth: {{ student.DateOfBirth.strftime('%Y-%m-%d') }}</p>
                <p class="card-text">Schooltype: {{ student.schooltype }}</p>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <table class="table">
            <thead>
                <tr>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                <tr>
                    <td>
                        <!-- Add a button to toggle the collapsible component -->
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#note-{{ note.id }}">
                            {{ note.date.strftime('%Y-%m-%d') }} - {{ note.subject.subject_name }}
                        </button>
    
                        <!-- Add a collapsible component for the note -->
                        <div class="collapse" id="note-{{ note.id }}">
                            <div class="card card-body">
                                {{ note.content }}
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
