<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tutor Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tutor Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/reset_password">Reset Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view_students">View Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view_subjects">View Subjects</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Create Tutor Profile</h2>
        <form action="{{ url_for('create_tutor_profile') }}" method="post">
            <!-- Name input -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Availability Timetables -->
            {% for day in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"] %}
                <div>
                    <h3>{{ day }}</h3>
                    <label for="{{ day.lower() }}_start_1">{{ day }} Start Time 1:</label>
                    <input type="time" id="{{ day.lower() }}_start_1" name="{{ day.lower() }}_start_1">
        
                    <label for="{{ day.lower() }}_end_1">{{ day }} End Time 1:</label>
                    <input type="time" id="{{ day.lower() }}_end_1" name="{{ day.lower() }}_end_1">
        
                    <label for="{{ day.lower() }}_start_2">{{ day }} Start Time 2:</label>
                    <input type="time" id="{{ day.lower() }}_start_2" name="{{ day.lower() }}_start_2">
        
                    <label for="{{ day.lower() }}_end_2">{{ day }} End Time 2:</label>
                    <input type="time" id="{{ day.lower() }}_end_2" name="{{ day.lower() }}_end_2">
                </div>
            {% endfor %}

            <!-- School Type and Subject Selection -->
            <div class="form-group">
                <label for="schooltype-select">Select School Type:</label>
                <select class="form-control" id="schooltype-select" onchange="loadSubjects(this.value)">
                    <option value="">Select a School Type</option>
                    {% for schooltype in schooltypes %}
                    <option value="{{ schooltype.schooltype_id }}">{{ schooltype.schooltype_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subject-select">Select Subject:</label>
                <select class="form-control" id="subject-select" name="subject_ids" multiple>
                    {% for subject in all_subjects %}
                    <option value="{{ subject.subject_id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addSubject()">Add Subject</button>

            <!-- Selected Subjects List -->
            <ul id="selected-subjects-list"></ul>
            
            <!-- Hidden field to store selected subjects IDs -->
            <input type="hidden" name="subject_ids" id="selected-subjects-input">

            <!-- Place this where you want to display the selected subjects -->
            <div id="selected-subjects-display">
                <h4>Selected Subjects:</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>School Type</th>
                            <th>Subject</th>
                        </tr>
                    </thead>
                    <tbody id="selected-subjects-tbody">
                        <!-- Subjects will be added here -->
                    </tbody>
                </table>
            </div>


            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function loadSubjects(schooltypeId) {
            const subjectSelect = document.getElementById('subject-select');
            subjectSelect.innerHTML = ''; // Clear previous options
            if (!schooltypeId) {
                subjectSelect.disabled = true; // Disable if no schooltype is selected
                return;
            }

            fetch('/api/subjects/' + schooltypeId)
                .then(response => response.json())
                .then(subjects => {
                    subjects.forEach(subject => {
                        const option = document.createElement('option');
                        option.value = subject.id;
                        option.textContent = subject.name;
                        subjectSelect.appendChild(option);
                    });
                    subjectSelect.disabled = false; // Enable subjects dropdown
                })
                .catch(error => {
                    console.error('Error loading subjects:', error);
                    subjectSelect.innerHTML = '<option>Error loading subjects</option>';
                });
        }

        function addSubject() {
            var subjectSelect = document.getElementById('subject-select');
            var selectedOption = subjectSelect.options[subjectSelect.selectedIndex];
            var schooltypeSelect = document.getElementById('schooltype-select');
            var selectedSchooltype = schooltypeSelect.options[schooltypeSelect.selectedIndex].text;
            var subjectsTableBody = document.getElementById('selected-subjects-tbody');

            // Add subject to table if it is selected
            if (subjectSelect.value) {
                var row = document.createElement('tr');
                row.innerHTML = `<td>${selectedSchooltype}</td><td>${selectedOption.text}</td>`;
                subjectsTableBody.appendChild(row);

                // Update the hidden input value
                updateSelectedSubjectsInput();
            }
        }

        function updateSelectedSubjectsInput() {
            var selectedSubjects = [];
            var listItems = document.getElementById('selected-subjects-list').getElementsByTagName('li');
            for (var i = 0; i < listItems.length; i++) {
                selectedSubjects.push(listItems[i].getAttribute('data-subject-id'));
            }
            document.getElementById('selected-subjects-input').value = selectedSubjects.join(',');
        }

    </script>
</body>
</html>
