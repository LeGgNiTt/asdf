<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tutor Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tutor Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/reset_password">Reset Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view_students">View Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view_subjects">View Subjects</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Create Tutor Profile</h2>
        <form action="{{ url_for('initialize_tutor_profile') }}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Availability Timetables -->
            <h3>Availability</h3>
            {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
                <div class="form-group">
                    <label>{{ day }}</label>
                    <div class="row">
                        <div class="col">
                            <input type="time" class="form-control" name="{{ day|lower }}_start_1" placeholder="From">
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" name="{{ day|lower }}_end_1" placeholder="To">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <input type="time" class="form-control" name="{{ day|lower }}_start_2" placeholder="From">
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" name="{{ day|lower }}_end_2" placeholder="To">
                        </div>
                    </div>
                </div>
            {% endfor %}

            <!-- Subject Choices -->
            <h4>Subjects</h4>
            <div class="form-group">
                <label for="schooltype">School Type</label>
                <select class="form-control" id="schooltype" name="schooltype" onchange="updateSubjects(this.value)">
                    <!-- School type options -->
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <select class="form-control" id="subject" name="subject">
                    <!-- Subjects will be populated based on school type selection -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create Profile</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
