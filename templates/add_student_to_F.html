<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Family</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Additional styles can be added here -->
    </head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/add_lesson">Modify Lesson</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Modify Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/modify_subjects">Modify Subjects</a>
                </li>

                    <a class="nav-link" href="/modify_family">Modify Family</a>
                </li>
                <!-- Additional navbar items can be added here -->
            </ul>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Add Student to {{ family.name }}</h2>
        <form action="{{ url_for('add_student_to_family', family_id=family.id) }}" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>                
            </div>
            <!-- Additional fields for the student's details -->
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>

    <!-- Scripts (Bootstrap JS, etc.) -->
</body>
</html>
