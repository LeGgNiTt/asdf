<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Navbar -->
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/tutor_profile">Tutoren Kabinett</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/change_password">Passwort zurücksetzen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/view_students">Schüler anzeigen</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/tutor/lessons">Stunden-Übersicht</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/edit_tutor">Fächer anzeigen</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-4">
        <h2>Lessons</h2>
        <div class="accordion" id="lessonAccordion">
            {% for lesson in lesson_info %}
            <div class="card">
                <div class="card-header" id="heading-{{ loop.index }}">
                    <h2 class="mb-0">
                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse-{{ loop.index }}" aria-expanded="true" aria-controls="collapse-{{ loop.index }}">
                            {{ lesson.date }} - {{ lesson.subject }}
                        </button>
                    </h2>
                </div>
    
                <div id="collapse-{{ loop.index }}" class="collapse" aria-labelledby="heading-{{ loop.index }}" data-parent="#lessonAccordion">
                    <div class="card-body">
                        <!-- Lesson details go here -->
                        <p>Lesson content: {{ lesson.content }}</p>
                        <!-- Add more details as needed -->
    
                        <!-- Quality Control Checkbox and Note -->
                        <form method="POST" action="/api/lesson_status/{{ lesson.id }}">
                            <input type="checkbox" name="has_occurred" value="true" {% if lesson.has_occurred %} checked {% endif %}>
                            <textarea name="note" id="noteTextBox-{{ loop.index }}" class="form-control" rows="3">{{ lesson.note.content if lesson.note else '' }}</textarea>
                            <button class="btn btn-primary mt-2" id="saveNoteButton-{{ loop.index }}">Save Note and Update Status</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
