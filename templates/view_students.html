<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tutoren Kabinett</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/change_password">Passwort zurücksetzen</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/tutor/view_students">Schüler anzeigen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/edit_tutor">Fächer anzeigen</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="student-list">
        <!-- Student names will be populated here by the backend -->
    </div>


    <table class="table">
        <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Geburtstag</th>
                <th>Niveau</th>
                <th>Lesson</th> <!-- Added column for lesson -->
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><a href="/student/{{student.StudentID}}">{{student.FirstName}}</a></td>
                <td>{{student.LastName}}</td>
                <td>{{student.DateOfBirth}}</td>
                <td>{{student.schooltype}}</td>
                <td><a href="/add_lesson/{{student.StudentID}}">Add Lesson</a></td> <!-- Added lesson link -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
