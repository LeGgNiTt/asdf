<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Tutor Profil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Tutoren Kabinett</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/tutor/change_password">Passwort zurücksetzen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/view_students">Schüler anzeigen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/lessons">Stunden-Übersicht</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/tutor/edit_tutor">Fächer anzeigen</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Password Form -->
    <form action="/tutor/change_password" method="POST">
        <label for="old_password">Old Password:</label>
        <input type="password" id="old_password" name="old_password" required><br><br>
        
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required><br><br>
        
        <label for="repeat_password">Repeat Password:</label>
        <input type="password" id="repeat_password" name="repeat_password" required><br><br>
        
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    

</body>
