<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Lesson</title>
    <!-- Include Bootstrap CSS or any other stylesheets you're using -->
</head>
<body>
    <div class="container">
        <h2>Add a New Lesson</h2>
        <form action="{{ url_for('add_lesson') }}" method="post">
            <!-- Include a hidden CSRF token field if using Flask-WTF for form submission -->
            {{ form.csrf_token }}

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="time" class="form-control" id="start_time" name="start_time" required>
            </div>

            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="time" class="form-control" id="end_time" name="end_time" required>
            </div>

            <!-- Assume tutor_id, student_id, and subject_id are dropdowns populated with options -->
            <!-- You will need to fetch the tutors, students, and subjects from your Flask route and pass them to the template -->
            
            <div class="form-group">
                <label for="tutor">Tutor:</label>
                <select class="form-control" id="tutor" name="tutor_id" required>
                    <!-- Options populated from the server -->
                </select>
            </div>

            <div class="form-group">
                <label for="student">Student:</label>
                <select class="form-control" id="student" name="student_id" required>
                    <!-- Options populated from the server -->
                </select>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <select class="form-control" id="subject" name="subject_id" required>
                    <!-- Options populated from the server -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Lesson</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and any other scripts -->
</body>
</html>
