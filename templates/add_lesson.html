<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modify Lessons</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Additional styles can go here */
        #lessons-table tr.selected {
            background-color: #add8e6;
        }
    </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/admin_dashboard">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/modify_lessons">Modify Lesson</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Modify Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/modify_subjects">Modify Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/modify_family">Modify Family</a>
                    </li>
                    <!-- Add more links as needed -->
                </ul>
            </div>
        </nav>
        <!-- Content -->
        <div class="container mt-4">
            <h2>Add Lesson</h2>
            <form method="post">
                <!-- Student Dropdown -->
                <div class="form-group">
                    <label for="student">Student</label>
                    <select class="form-control" id="student" name="student_id" onchange="updateSchoolTypeAndSubjects()">
                        <option value="">Select a Student</option>
                        {% for student in students %}
                        <option value="{{ student.StudentID }}">{{ student.FirstName }} {{ student.LastName }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Schooltype Dropdown (Initially Empty) -->
                <div class="form-group">
                    <label for="schooltype">School Type</label>
                    <select class="form-control" id="schooltype" name="schooltype_id">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <!-- Subject Dropdown (Initially Empty) -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select class="form-control" id="subject" name="subject_id">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <!-- Date and Time Fields -->
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="start_time">Start Time</label>
                    <input type="time" class="form-control" id="start_time" name="start_time" required>
                </div>
                <div class="form-group">
                    <label for="end_time">End Time</label>
                    <input type="time" class="form-control" id="end_time" name="end_time" required>
                </div>

                <!-- Tutor Dropdown (Initially Empty) -->
                <div class="form-group">
                    <label for="tutor">Tutor</label>
                    <select class="form-control" id="tutor" name="tutor_id">
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Add Lesson</button>
                
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const studentSelect = document.getElementById('student');
                const schooltypeSelect = document.getElementById('schooltype');
                const subjectSelect = document.getElementById('subject');
                const dateInput = document.getElementById('date');
                const startTimeInput = document.getElementById('start_time');
                const endTimeInput = document.getElementById('end_time');
                const tutorSelect = document.getElementById('tutor');

                // Handle change in student selection
                studentSelect.addEventListener('change', handleStudentSelection);

                // Function to handle change in student selection
                function handleStudentSelection() {
                    const studentId = this.value;
                    if (studentId) {
                        fetchSchoolTypeForStudent(studentId);
                    } else {
                        clearDropdowns();
                    }
                }

                // Function to fetch school type for a selected student
                function fetchSchoolTypeForStudent(studentId) {
                    fetch(`/api/schooltype_for_student/${studentId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.schooltype_id) {
                            schooltypeSelect.innerHTML = `<option value="${data.schooltype_id}">${data.schooltype_name}</option>`;
                            fetchSubjects(data.schooltype_id);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                }

                // Function to fetch and populate subjects
                function fetchSubjects(schooltypeId) {
                    fetch(`/api/subjects/${schooltypeId}`)
                    .then(response => response.json())
                    .then(subjects => {
                        populateDropdown(subjectSelect, subjects);
                    })
                    .catch(error => console.error('Error:', error));
                }

                // Listen for changes in the subject to fetch tutors
                subjectSelect.addEventListener('change', handleSubjectSelection);

                // Function to handle change in subject selection
                function handleSubjectSelection() {
                    const subjectId = this.value;
                    if (subjectId) {
                        fetch_the_Tutors(dateInput.value, startTimeInput.value, endTimeInput.value, subjectId);
                    } else {
                        tutorSelect.innerHTML = '';
                    }
                }
                function updateTutorList() {
                    const subjectId = subjectSelect.value;
                    const date = dateInput.value;
                    const startTime = startTimeInput.value;
                    const endTime = endTimeInput.value;

                    if (subjectId && date && startTime && endTime) {
                        fetchTutorsForSubjectAndTime(subjectId, date, startTime, endTime);
                    }
                }

                function fetchTutorsForSubjectAndTime(subjectId, date, startTime, endTime) {
                    fetch(`/api/tutors/${subjectId}/${date}/${startTime}/${endTime}`)
                        .then(response => response.json())
                        .then(tutors => {
                            let options = '<option value="">Select a Tutor</option>';
                            tutors.forEach(tutor => {
                                const color = tutor.status === 'available' ? 'green' : 'red';
                                options += `<option value="${tutor.id}" style="color: ${color};">${tutor.name} (${tutor.status})</option>`;
                            });
                            tutorSelect.innerHTML = options;
                        })
                        .catch(error => console.error('Error:', error));
                }

                
                function handleTutorSelection(){
                    const tutorId = this.value;
                    if (tutorId) {
                        fetchTutor(tutorId);
                    } else {
                        tutorSelect.innerHTML = '';
                    }
                }
                // Helper function to populate dropdown options
                function populateDropdown(dropdown, items) {
                    let options = '<option value="">Select a Tutor</option>';
                    items.forEach(item => {
                        options += `<option value="${item.id}">${item.name}</option>`;
                    });
                    dropdown.innerHTML = options;
                }
            
                // Helper function to clear dropdowns
                function clearDropdowns() {
                    schooltypeSelect.innerHTML = '';
                    subjectSelect.innerHTML = '';
                    tutorSelect.innerHTML = '';
                }
                dateInput.addEventListener('change', updateTutorList);
                startTimeInput.addEventListener('change', updateTutorList);
                endTimeInput.addEventListener('change', updateTutorList);
                subjectSelect.addEventListener('change', updateTutorList);
            });
        </script>
    </body>
    </html>
